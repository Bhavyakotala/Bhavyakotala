<!DOCTYPE html>
<html>

<head>
    <title>Array Splice Function</title>
</head>

<body>
    <script>
        let months = [2, 3, 4, 5, 6]
        //Insert 1 month number in 0 index
        months.splice(0, 0, 1)
        
        //Insert 7 to 12 months number after 6th month
        months.splice(6, 0, 7, 8, 9, 10, 11, 12)
        
        //Insert 91,92,93 month numbers after 9 element
        months.splice(9, 0, 91, 92, 93)
       
        //Remove first 3 month numbers
        months.splice(0, 3)
        
        //Remove 91,92,93 month numbers
        months.splice(6, 3)
        
        //Add 1,2, month numbers in the begin, Remove 4,5 month numbers
        months.splice(0, 2, 1, 2)

        //Display all elements from an array
        console.log(months)
    </script>
</body>

</html>
