<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>

    </head>
    <body>
        
        
        <form method="post" name="form4" action="Server1url">
            
            <table align="center" bgcolor="skyblue" cellspacing="10px">
                <caption><h1>Registration form</h1></caption>
                <tr>
                    <td>
                        <label for="id1">
                            First Name
                        </label>
                        <br>
                        <input type="text" id="id1" name="name1" placeholder="Type your name here">
                    </td>
                    <td>
                        <label for="id2">
                            Last Name
                        </label>
                        <br>
                        <input type="text" id="id2" name="name2" placeholder="Type your name here">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id3">
                            Birthday
                        </label>
                        <br>
                        <input type="number" id="id3" name="name" placeholder="Type here your date of birth">
                    </td>
                    <td>
                        <label for="id4">Gender</label>
                        <br>
                        <input type="radio"  id="id4" name="name4">
                        <label>Male</label>
                        <input type="radio"  id="id4" name="name4">
                        <label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">
                            Email
                        </label>
                        <br>
                        <input type="email" id="id5" name="name5" placeholder="Type your email here">

                    </td>
                    <td>
                        <label for="id6">
                            Phone Number
                        </label>
                        <br>
                        <input type="number" id="id6" name="name6" placeholder="type your phonenumber here">
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="id7">
                        Subject
                    </label>
                    <br>
                    <select>
                        <option>Select a option</option>
                        <option>Communication</option>
                        <option>Aptitude</option>
                        <option>Technical</option>
                    </select>
                    </td>

                </tr>
                <tr>
                    <td>
                        <input type="submit"> 
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
