<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>

    </head>
    <body>
        <form method="post" name="form2" action="Server1url" >
            <table align="center" bgcolor="silver" cellspacing="25px">  
                <caption> <h1><u>Registration form</u></h1></caption>
                
                <tr>
                    <td>
                        <label for="id1">
                            First Name:
                        </label>
                    </td>
                    <td><input type="text" id=id1 name="name1"></td>
                </tr>
                <tr>
                    <td>
                        <label for="id2">Last Name</label></td>
                        <td><input type="text" id=id2 name="name2"></td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="id3">Nick Name</label>
                        
                    </td>
                    <td><input type="text" id="id3" name="name3"></td>
                </tr>
                <tr>
                    <td><label for="id4">e-mail</label></td>
                    <td><input type="email" id="id4" name="name4"></td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">Password</label>
                    </td>
                    <td><input type="password" id="id5" name="name5"></td>
                </tr>
                <tr>
                    <td>
                        <label for="id6">Date of Birth</label>
                    </td>
                    <td><input type="number" id="id6" name="name6"></td>
                </tr>
                <tr>
                    <td>
                        <label for="id7">Gender</label>
                    </td>
                    <td><input type="radio" name="Gender" id="id7" value="male"><label>Male</label>
                        <input type="radio" name="Gender" id="id8" value="Female"><label>Female</label>
                        <input type="radio" name="Gender" id="id9" value="Others"><label>Others</label>
                    </td>
                </tr>
                <tr><td>
                    <label for="id8">
                        Mobile
                    </label>
                </td>
                <td><input type="number" id="id8" name="name8"></td></tr>
                <tr>
                    <td><label for="id9">
                        Address
                    </label></td>
                    <td><textarea id="id9" name="name9" rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>

            </table>
            
        </form>

    </body>
</html>
