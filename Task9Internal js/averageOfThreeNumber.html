<!DOCTYPE html>
<html>
    <head>
        <title>Internal js</title>
        <script>
            //average of three numbers=(n1+n2+n3)/3
            function avgOfThreeNumbers(n1,n2,n3)
            {
                let result
                result=(n1+n2+n3)/3
                console.log(result)
            }
        </script>

    </head>
    <body>
        <script>
            avgOfThreeNumbers(1,2,3)
            avgOfThreeNumbers(6,4,9)
            avgOfThreeNumbers(5,6,7)
        </script>

    </body>
</html>
