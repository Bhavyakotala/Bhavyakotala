<!DOCTYPE html>
<html>
    <head>
        <title>Internal JS</title>
        <script>
            //formula of cube of a number=num*num*num
            function cubeOfaNumber(num)
            {
                let result
                result=num*num*num
                console.log(result)
            }
        </script>

    </head>
    <body>
        <script>
            cubeOfaNumber(5)
            cubeOfaNumber(6)
            cubeOfaNumber(4)
            cubeOfaNumber(9)
            cubeOfaNumber(2)
        </script>

    </body>
</html>
