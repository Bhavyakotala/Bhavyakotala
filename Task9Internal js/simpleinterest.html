<!DOCTYPE html>
<html>

<head>
    <title>Internal js</title>
    <script>
        //simple interest =P*T*R/100
        function simpleIntrest(p, t, r) {
            let result
            result = (p * t * r) / 100
            console.log(result)
        }
    </script>

</head>

<body>
    <script>
        simpleIntrest(12,10,2)
        simpleIntrest(20,12,3)
        simpleIntrest(14,15,4)

    </script>

</body>
