<!DOCTYPE html>
<html>
    <head>
        <title>Internal JS</title>
        <script>
            //formula=a*a+b*b+2*a*b
            function aplusbwholeSquare(a,b)
            {
                let ansr 
                ansr=(a*a)+(b*b)+(2*(a*b))
                console.log(ansr)
            }
        </script>

    </head>
    <body>
        <script>
            aplusbwholeSquare(2,3)
            aplusbwholeSquare(6,4)
            aplusbwholeSquare(9,4)
        </script>

    </body>
</html>
