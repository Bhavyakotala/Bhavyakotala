<!DOCTYPE html>
<html>
    <head>
        <title>Internal js</title>
        <script> 
        //formula of area of circle=PI*radius*radius
        function areaOfCircle(radius)
        {
            let result
            const PI=3.1415
            result=PI*radius*radius
            console.log(result)
        }
        </script>
        

    </head>
    <body>
       <script>
        
            areaOfCircle(5.5)
            areaOfCircle(4.5)
            areaOfCircle(3.5)
            areaOfCircle(7.5)
            areaOfCircle(9.5)

        
       </script>

    </body>
</html>
